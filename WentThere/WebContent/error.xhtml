<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
     <title>Error Page</title>   
     <font size="20" color="red">Error!</font>
      
  </h:head>
   <h:body>
     <h:form>
       <p>
        An error has occured. Please Contact our support team...
      </p>
       <p>
        If instructed by our support staff, please 
        copy and paste the following report into an email message
      </p>
       <h:inputTextarea value="#{error.stackTrace}" rows="40" cols="80"
           readonly="true"/>
    </h:form>
  </h:body>
</html>
